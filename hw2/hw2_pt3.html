
<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="../hw_main_pages.css">
        <link rel="stylesheet" type="text/css" href="../hw_link_pages.css">
        <meta charset="utf-8">
        <meta name="description" content="CLIN's CNIT 133 Homework 2 Part 1.">
        <title>HW2-Part3 jQuery</title>
        <script>
            $(document).ready(function(){
                $("#fadeButton").click(function(){
                    $("textarea").fadeOut();
                });

                $("#resetButton").click(function(){
                    $("textarea").fadeIn();
                });

            });

            function process(){
                var suffix, currNum, outString, 
                    negative = 0, positive = 0, zero = 0;

// loop through the 5 text boxes provided for data entry
                    for(suffix = 1; suffix <= 5; suffix++){
                    currNum = parseFloat(document.getElementById("num" + suffix).value);
// counts number of positive, negative and zero numbers.
                        if (currNum > 0) {
                            positive += 1;
                        } else if (currNum < 0) {
                            negative += 1;
                        } else if  (currNum === 0)
                        {zero += 1;}
                        
                    }

                    if (positive > 0 || negative > 0 || zero > 0){
                        outString =  ("RESULTS:  " +
                                      "\nPositive Values : " + positive +
                                      "\nNegative Values : " + negative +
                                      "\nZero Values : " + zero);
                    } else {outString = "There were no numeric values entered into input box";}

                        document.forms["numForm"].elements["result"].value = outString
                       

                    // alerts to examine values.
                    // window.alert("Negative number: " + negative);
                    // window.alert("Positive number: " + positive);
                    // window.alert("Zero: " + zero);
            }
        </script>

                <table>

                        <td><input type="number" id="num1" size="10"></td>
                    </tr>
                    <tr>
                        <td><label for="num2">Number Two:</label></td> 
                        <td><input type="number" id="num2" size="10"></td>
                    </tr>
                    <tr>

                    </tr>

                        <td><input type="number" id="num4" size="10"></td>

                    </tr>
                </table> 
                <br>
                <input type="button" onclick="process()" value="SUBMIT">
                <input type="reset" id="resetButton" value="RESET">
                <INPUT TYPE="button" id="fadeButton" value="FADE RESULTS">

                    <textarea rows="4" cols="40" name="result" readonly>
