        </header>
    
        <section>

            <ul>
                <li><a class="mainpg" href="../index.html">CLIN Page</a></li>
                <li><a href="hw2.html">HW2 Page</a></li>
                <li><a href="hw2_pt1.html">Part 1</a></li>

            <form id="intForm">
                <table>
                   <tr><th>INPUT</th></tr>
                    <tr>
                        <td><label for="num1">Integer One:</label></td> 
                        <td><input type="text" id="num1" size="10"></td>
                    </tr>
                   <tr>
                        <td><label for="num2">Integer Two:</label></td> 
                        <td><input type="text" id="num2" size="10"></td>
                    </tr>
                    <tr>                   
                        <td><label for="num3">Integer Three:</label></td> 
                        <td><input type="text" id="num3" size="10"></td>
                    </tr>
                    <tr>
                        <td>
                            <input type="button" onclick="calcNumSummary()" value="SUBMIT">
                        </td>
                        <td>
                            <input type="reset" value="RESET">
                        </td>
                    </tr>
                </table>
                <table class="results">
                    <tr><th>RESULTS</th></tr>
                    <tr>
                       <td>Sum is:</td>
                       <td><input type="text" name="sumResult" size="10" readonly></td>
                    </tr>
                    <tr>
                      <td> Average is:</td>
                      <td><input type="text" name="avgResult" size="10" readonly></td>
                    </tr>
                    <tr>
                       <td> Product is:</td>
                       <td><input type="text" name="prodResult" size="10" readonly></td>
                    </tr>
                    <tr>
                       <td> Minimum is:</td>
                       <td><input type="text" name="minResult" size="10" readonly></td>
                    </tr>
                    <tr>
                        <td> Maximum is:</td>
                        <td><input type="text" name="maxResult" size="10" readonly></td>
                    </tr>
                </table>
                <br>
            </form>

        </footer>
