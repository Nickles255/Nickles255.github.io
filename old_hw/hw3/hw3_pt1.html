<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="../hw_main_pages.css">
        <link rel="stylesheet" type="text/css" href="../hw_link_pages.css">
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.1/jquery.validate.min.js"></script>
        <script src="hw3_scripts.js"></script>
        <meta name="description" content="CLIN's CNIT 133 Homework 3 Part 1.">
        <title>HW3-Part1 Student Grade</title>
    </head>

    <body>
        <section>
            <h1>HW3 Part 1 - Calculate Student Grades</h1>
            <script>createNavMenu();</script> 

                <form id="gradeForm", name="gradeForm">
            
                    <table id="gradeEntryTable">
                        <tbody>
                            <tr id="Homework">
                                <td><label for="hwAvg">Enter Homework Average: </label></td>
                                <td><input type="text" id="hwAvg" name="hwAvg" 
                                           class="nums" size="10"></td>
                            </tr>
                            <tr id="Midterm">
                                <td><label for="midExam">Enter Midterm Score: </label></td>
                                <td><input type="text" id="midExam" name="midExam"
                                           class="nums" size="10"></td> 
                            <tr id="Final">
                                <td><label for="finalExam">Enter Final Score: </label></td>
                                <td><input type="text" id="finalExam" name="finalExam" 
                                           class="nums" size="10"></td>
                            </tr>
                            <tr id="ACR_value">
                                <td><label for="ACR">Enter ACR Score: </label></td>
                                <td><input type="text" id="ACR" name="ACR" 
                                           class="nums" size="10"></td>
                           </tr>
                        </tbody>
                    </table>

                    <br>
                    <input type="button" onclick="calcGrade()" value="SUBMIT">
                    <input type="reset"  onclick="resetMsg()" value="RESET">
                     <br>  
                        <p id="flip">
                            Click to Show/Hide Instructions
                        </p>
                    <br>

                    <table class="results">
                        <tr>
                            <td><label for="finalGrd">Final Average is</label></td>
                            <td><input type="text" id="finalGrd" name="finalGrd"
                                       class="nums" size="10" readonly></td>
                        </tr>
                        <tr>
                            <td><label for="finalLtr">Final Letter Grade is</label></td>
                            <td><input type="text" id="finalLtr" name="finalLtr"
                                       class="nums" size="10" readonly></td>
                        </tr>
                    </table>

                    <br>
                    <div id="poorGradeMsg"></div> 
                    <br>
                    <div id="describe">
                        The following webpage contains the heading, Student Grades,
                        <br> and uses a script that inputs a student's homework average, 
                        <br> mid-term exam score, final exam score, and ACR (all as integers).
                    </div>

                </form>
        </section>

    </body>



</html>
