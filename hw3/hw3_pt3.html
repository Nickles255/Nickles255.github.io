        <section>
            <h1>HW3 Part 3 - Temperature Conversion between Celcius and Fahrenheit</h1>
            <script>createNavMenu();</script>

            <form id="tempForm">
                <table>
                    <tr>
                        <td><label for="inTemp">Please enter a temperature to convert:</label></td>
                        <td><input class="nums" type="number"
                             id="inTemp" name="inTemp" size="10" autocomplete="off"></td>

                <br>
                <input type="button" onclick="calcTemp(document.getElementById('inTemp').value, 'F')" value="to Celsius">
                <input type="button" onclick="calcTemp(document.getElementById('inTemp').value, 'C')" value="to Fahrenheit">
                <input type="reset" value="RESET" onclick="clearValid('#tempForm')">

                <br>
                <textarea rows="4" cols="40" name="result" readonly>

                </textarea>
            </form>
