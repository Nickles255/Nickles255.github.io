        <script>
            var val1, val2, valOperator, userAnswer;
            function specialRound(pNum, place){

            }
            
            function getNextProblem(){
                var randType;
                val1 = Math.floor(Math.random() * 10) + 1;
                val2 = Math.floor(Math.random() * 10) + 1;
                randType = Math.floor(Math.random() * 4) + 1;

                switch(randType) {
                    case 1:
                        valOperator = '+';
                        break;
                    case 2:
                        valOperator = '-';
                        break;
                    case 3:
                        valOperator = '*';
                        break;
                    case 4:
                        valOperator = '/';
                        break;
                }
                document.getElementById("question").innerHTML =
                "How much is " + val1 + ' ' + valOperator + ' ' +
                val2 + '?';
            }

            function checkAnswer(){
                var userAnswer = document.getElementById("answer").value,
                    actualAnswer = eval(val1 + valOperator + val2);

                    document.getElementById("answer").value = null;
                    // if problem is division fixes both values to 2 decimal places
                    if (valOperator == '/'){
                        userAnswer = parseFloat(userAnswer).toFixed(2);
                        actualAnswer = actualAnswer.toFixed(2);
                    }
                    
                if (userAnswer == actualAnswer){
                    document.getElementById("userResult").innerHTML =
                    "Your answer, " + userAnswer + ",was correct!"; 
                    getNextProblem();
                
                } else {
                    document.getElementById("userResult").innerHTML =
                    "Your answer, " + userAnswer + ",was incorrect!\n" +
                    "Please enter another answer and submit again."; 
                    
                }

                
            }

        </script>
