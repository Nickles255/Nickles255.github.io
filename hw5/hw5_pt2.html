    <body>
        <section>
            <h1>CNIT 133 HW5 Part 2 - Pulldown Menus</h1>
            <script>createNavMenu();</script> 
            <p>Below is a pull down menu to go to various websites.</p>
            <p>Click go to go to the website selected.</p>
            <form>
                <select name="destList">
                    <option value="http://www.amazon.com">Amazon</option>
                    <option value="http://www.google.com">Google</option>
                    <option value="http://www.ccsf.edu">CCSF Home Page</option>
                </select>

                <input type="button" value="Go" onclick="goToNewPage(this.form);">

            </form>  
            
            <br>      
            <p>Below is a pull down menu to go to various websites</p>
            <p>List will automatically take you to website when you select it.</p>            
            <form>
                <select name="destList" onchange="goToNewPage(this.form);">
                    <option>Select Website</option> 
                    <option value="http://www.amazon.com">Amazon</option>
                    <option value="http://www.google.com">Google</option>
                    <option value="http://www.ccsf.edu">CCSF Home Page</option>
                </select>
            </form>            
        </section>

    </body>
