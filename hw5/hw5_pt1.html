    <body>
        <section>
            <h1>HW5 Part 1 - Form Validation</h1>
            <script>createNavMenu();</script> 

            <form id="pInterest" action="mailto:clin@ccsf.edu" method="POST">
                <p>
                    <label for="fullName">Full Name: </label>
                    <input type="text" id="fullName" name="fullName">
                </p>
                <br>
                <p>  
                    <label>Gender: </label>
                    <input type="radio" name="gender" value="male">Male<br>
                    <input type="radio" name="gender" value="female">Female<br>
                    <input type="radio" name="gender" value="NA">Other
                </p>
                <br>
                <p>
                    <label>Interests: (Select all that apply)</label>
                    <input type="checkbox" name="interest" value="Baseball">Baseball<br>
                    <input type="checkbox" name="interest" value="Basketball">Basketball<br>
                    <input type="checkbox" name="interest" value="Soccer">Soccer<br>
                    <input type="checkbox" name="interest" value="Yoga">Yoga<br>
                    <input type="checkbox" name="interest" value="Kung Fu">Kung Fu<br>
                </p>
                <br>
                <p>
                    <label>Avaiability: </label>
                    <select name="selTime" size="4">
                        <option>Early Morning (before 7AM)</option>
                        <option>Morning (before 12 PM)</option>
                        <option>Afternoon (after 12 PM)</option>
                        <option>Evening (after 6 PM)</option>
                    </select>
                </p>
                <br>
                <input type="submit">
                <div id="errorContainer">
                    <p>Please correct the following errors and try again:</p>
                    <ul>
                </div>
            </form>
        </section>

    </body>

</html>
